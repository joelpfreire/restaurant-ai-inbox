<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin – AI Inbox</title>
  <style>
    body{font-family:Arial;margin:20px}
    input,select,button{padding:8px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #ddd;padding:8px;vertical-align:top}
    th{background:#f5f5f5}
    .badge{border:1px solid #ccc;border-radius:10px;padding:2px 8px;font-size:12px}
    .small{color:#666;font-size:12px}
  </style>
</head>
<body>
  <h2>Restaurant AI Inbox – Admin</h2>

  <div style="display:flex;gap:10px;flex-wrap:wrap">
    <input id="token" placeholder="ADMIN_TOKEN" style="min-width:260px"/>
    <select id="status">
      <option value="all">Todos</option>
      <option value="unprocessed">Não processadas</option>
      <option value="processed">Processadas</option>
      <option value="forwarded">Encaminhadas</option>
    </select>
    <button onclick="loadMessages()">Atualizar</button>
  </div>

  <div id="meta" class="small" style="margin-top:8px"></div>

  <table>
    <thead>
      <tr>
        <th>Data</th><th>Usuário</th><th>Direção</th><th>Texto</th><th>Intent</th><th>Status</th><th>Ação</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="/admin.js"></script>
</body>
</html>
